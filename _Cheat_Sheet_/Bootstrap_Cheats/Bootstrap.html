<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    
    <!-- THIS ADDS BOOTSTRAP TO OUR PAGE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>Bootstrap Practice</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="no-click col-xs-5">
                <a href="#"><img class="no-click img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
            </div>
        </div>

        <a class="no-click" href="https://bit.ly/fcc-running-cats"><img class="no-click img-responsive" src="https://bit.ly/fcc-running-cats" alt="running-cats"></a>

        <div class="row">
            <div class="col-xs-4"><button class="btn btn-primary btn-block">Like</button></div>
            <div class="col-xs-4"><button class="btn btn-info btn-block">Info</button></div>
            <div class="col-xs-4"><button class="btn btn-danger btn-block">Delete</button></div>
        </div>
        

        <p>Things cats love:</p>
        <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
        </form>

    </div>

</body>
</html>
